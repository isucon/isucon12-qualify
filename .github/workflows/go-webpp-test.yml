name: Go Webapp Test
on: [push]
jobs:
  test:
    strategy:
      matrix:
        go:
          - 1.18
    name: Build
    runs-on: self-hosted
    steps:

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: chwon
      run: sudo chown -R github /home/github/work/isucon12-qualify/isucon12-qualify/
    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: "[webapp] Get dependencies"
      working-directory: ./webapp/go
      env:
        TZ: Asia/Tokyo
      run: |
        go get -v -t -d ./...
    - name: "[webapp] Test"
      working-directory: ./webapp/go
      env:
        TZ: Asia/Tokyo
      run: |
        go test -v ./...
