name: Node CI
on:
  push:
    branches: [main]
    paths:
      - bench/**/*
      - webapp/node/**/*
      - development/backend-node/**/*
      - development/docker-compose-common.yml
      - development/docker-compose-node.yml
      - development/Makefile
      - .github/workflows/node.yml
  pull_request:
    paths:
      - bench/**/*
      - webapp/node/**/*
      - development/backend-node/**/*
      - development/docker-compose-common.yml
      - development/docker-compose-node.yml
      - development/Makefile
      - .github/workflows/node.yml
jobs:
  test:
    name: Build
    runs-on: [self-hosted, core2]
    steps:
      - name: cleanup
        run: |
          sudo rm -fr /home/github/work/isucon12-qualify/isucon12-qualify/node

      - name: Check out code
        uses: actions/checkout@v3

      - name: "setup containers"
        run: |
          make initial_data
          make down/node
          make up/node OPT=-d
          make install_initial_data
        working-directory: ./development
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "run bench"
        working-directory: ./development
        run: |
          make run-bench-ci
      - name: "down containers"
        if: ${{ always() }}
        run: |
          make down/node
        working-directory: ./development
