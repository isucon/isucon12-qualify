version: '3.0'

services:
  nginx:
    image: nginx:1.22
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/tls:/etc/nginx/tls
      - ./public:/public
    ports:
      - "443:443"
#    network_mode: host
    restart: always

  webapp:
    platform: linux/amd64
    build: ./webapp/go
    environment:
      ISUCON_DB_HOST: mysql
      ISUCON_DB_PORT: 3306
      ISUCON_DB_USER: isucon
      ISUCON_DB_PASSWORD: isucon
      ISUCON_DB_NAME: isuports
      ISUCON_ADMIN_HOSTNAME: admin.t.isucon.dev
    ports:
      - "3000:3000"
    links:
      - mysql
    volumes:
      - ./webapp:/home/isucon/webapp
      - tenant_db:/home/isucon/webapp/tenant_db
      - initial_data:/home/isucon/initial_data
      - gopkg:/home/isucon/go/pkg
    init: true
    restart: always

  mysql:
    platform: linux/amd64
    image: amd64/mysql:8.0.35
    environment:
      - "MYSQL_ROOT_HOST=%"
      - "MYSQL_ROOT_PASSWORD=root"
    volumes:
      - ./webapp/sql/admin/:/docker-entrypoint-initdb.d
      - mysql:/var/lib/mysql
    ports:
      - 13306:3306
    restart: always

  blackauth:
    platform: linux/amd64
    build: ./webapp/go
    ports:
      - "3001:3001"
    init: true
    restart: always
    volumes:
      - .:/home/isucon
    working_dir: /home/isucon/blackauth
    command:
      - /usr/local/go/bin/go
      - run
      - main.go

  bench:
    platform: linux/amd64
    build: ./webapp/go
    stdin_open: true
    tty: true
    environment:
      ISUCON_JWT_KEY_FILE: ./isuports.pem
    volumes:
      - .:/home/isucon
      - tenant_db:/home/isucon/webapp/tenant_db
      - initial_data:/home/isucon/initial_data
      - gopkg:/home/isucon/go/pkg
    network_mode: host
    working_dir: /home/isucon/bench
    command:
      - "bash"
      - "-c"
      - "sleep infinity"

volumes:
  mysql:
  gopkg:
  tenant_db:
  initial_data:
